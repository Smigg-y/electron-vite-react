name: Build Windows

on:
  push:
    branches:
      - '*'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
  
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Build for Windows
        run: npm run build

      - name: Fetch current version from package.json
        id: fetch_version
        run: |
          $app_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
          echo "app_version=$app_version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "build-windows-output"
          path: 'release/${{ env.app_version }}/electron-vite-react_${{ env.app_version }}.exe'
          retention-days: 7
